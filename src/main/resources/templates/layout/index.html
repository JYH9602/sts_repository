<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CEW 대시보드</title>
  <link href="/script/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/joungkyun/font-d2coding/d2coding.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="logo-wrapper" onclick="loadPage('dashboard.html')">
      <img src="/images/logo.png" alt="보안 로고">
    </div>
    <ul class="menu">
		<li><a href="/dashboard">대시보드</a></li>
		<li><a href="/policy">정책관리</a></li>
		<li><a href="/detect-log">탐지 로그</a></li>
		<li><a href="/alert-log">알림 로그</a></li>
		<li><a href="/block-log">차단 이력 로그</a></li>
		<li><a href="/db-manage">DB 관리서버</a></li>
		<li><a href="/admin">관리자 페이지</a></li>
		<li><a href="/settings">시스템 환경 설정</a></li>
    </ul>
  </div>

<!-- 헤더 -->
<div class="header">
    <span>로그인 경과시간: <strong id="timer">00:00</strong></span>
    <span>로그인 아이디: <strong th:text="${user.login_id}"></strong></span>
    <span>이름: <strong th:text="${user.user_name}"></strong></span>
    <span>권한: <strong th:text="${user.position}"></strong></span>
    <button class="btn btn-danger btn-sm" onclick="logout()">로그아웃</button>
</div>

  <!-- 메인 컨텐츠 -->
<main th:replace="pages/dashboard :: content"></main>

  <!-- 공통 모달 -->
  <div class="modal fade" id="alertModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-body" id="alertMessage"></div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-sm" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-body" id="confirmMessage"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
          <button class="btn btn-primary btn-sm" id="confirmOkBtn">확인</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/script.js"></script>
</body>
</html>
