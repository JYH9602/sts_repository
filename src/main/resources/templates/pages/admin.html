<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>관리자 계정 관리</h2>
<button class="btn btn-primary btn-sm mb-2" data-bs-toggle="modal" data-bs-target="#addAccountModal">+ 계정 등록</button>

<table class="table table-dark text-center">
  <thead><tr><th>아이디</th><th>이름</th><th>이메일</th><th>작업</th></tr></thead>
  <tbody>
    <tr>
      <td>admin01</td><td>최고관리자</td><td>admin@test.com</td>
      <td>
        <button class="btn-dark-custom btn-sm">비밀번호 변경</button>
        <button class="btn-dark-custom btn-sm">삭제</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- 계정 등록 모달 -->
<div class="modal fade" id="addAccountModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">계정 등록</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control bg-dark text-white mb-2" placeholder="아이디 입력">
        <input class="form-control bg-dark text-white mb-2" placeholder="이메일 입력">
        <input class="form-control bg-dark text-white" placeholder="이름 입력">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
        <button class="btn btn-success btn-sm">등록</button>
      </div>
    </div>
  </div>
</div>
<script>
// 계정 등록 모달에서 저장 버튼
document.querySelector("#addAccountModal .btn-success").addEventListener("click", () => {
  const id = document.querySelector("#addAccountModal input[placeholder='아이디 입력']").value;
  const email = document.querySelector("#addAccountModal input[placeholder='이메일 입력']").value;
  const name = document.querySelector("#addAccountModal input[placeholder='이름 입력']").value;

  if (!id || !email || !name) {
    showAlert("모든 항목을 입력하세요.");
    return;
  }

  console.log("계정 등록:", id, email, name);
  showAlert("계정이 등록되었습니다.");
  bootstrap.Modal.getInstance(document.getElementById("addAccountModal")).hide();
});
</script>

</body>
</html>
