<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>시스템 환경 설정</h2>

<div class="box p-3 mb-3">
  <label>로그 보관 기간</label>
  <select class="form-select bg-dark text-white">
    <option>30일</option>
    <option>90일</option>
    <option>180일</option>
  </select>
</div>

<div class="box p-3 mb-3">
  <label>자동 업데이트</label><br>
  <button class="btn-dark-custom btn-sm">업데이트 확인</button>
  <button class="btn-dark-custom btn-sm">업데이트 적용</button>
</div>

<div class="box p-3">
  <label>이메일 알림 설정</label>
  <input type="email" class="form-control bg-dark text-white" placeholder="관리자 이메일 입력">
</div>
<script>
// 로그 보관 기간 변경
document.querySelector("select").addEventListener("change", (e) => {
  showAlert("로그 보관 기간이 " + e.target.value + "로 변경되었습니다.");
});

// 이메일 저장 버튼 추가 가능 (예시)
</script>

</body>
</html>
